<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level 3 Cancer Risk Prediction - Full Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #281549;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #fff;
            font-family: 'Poppins', sans-serif;
            overflow-y: auto;
        }

        /* Full-width banner with rounded bottom */
        .top-banner {
            width: 100%;
            height: 80px;
            background: linear-gradient(to right, #6A11CB, #FF00FF);
            border-bottom-left-radius: 50% 20px;
            border-bottom-right-radius: 50% 20px;
        }

        .container {
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 45px 50px;
            box-shadow: 0 20px 45px rgba(0, 0, 0, 0.6);
            width: 100%;
            max-width: 650px;
            box-sizing: border-box;
            transition: transform 0.5s, box-shadow 0.5s;
        }

        .container:hover {
            transform: translateY(-10px);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.7);
        }

        .container h2 {
            text-align: center;
            margin-bottom: 35px;
            font-weight: 700;
            font-size: 2.7em;
            color: #fff;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            text-shadow: 0 4px 6px rgba(0,0,0,0.5);
        }

        .form-group {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .form-group label {
            margin-bottom: 7px;
            font-size: 1.15em;
            color: #e3e3e3;
        }

        .form-group input, .form-group select {
            padding: 14px 15px;
            border: none;
            border-radius: 15px;
            font-size: 1em;
            color: #333;
            box-sizing: border-box;
            transition: box-shadow 0.4s, transform 0.3s;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            box-shadow: 0 0 15px #fff;
            transform: scale(1.04);
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            margin-top: 30px;
            background: linear-gradient(to right, #6A11CB, #FF00FF);
            color: #fff;
            border: none;
            border-radius: 15px;
            font-size: 1.5em;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.5s, transform 0.4s;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
        }

        .submit-btn:hover {
            background: linear-gradient(135deg, #96c93d, #00b09b);
            transform: translateY(-6px);
        }

        .footer {
            margin-top: 35px;
            text-align: center;
            font-size: 0.85em;
            color: #ddd;
            opacity: 0.75;
        }

        @media(max-width: 500px){
            .container {
                padding: 35px 30px;
            }

            .container h2 {
                font-size: 2.2em;
            }

            .submit-btn {
                font-size: 1.3em;
            }
        }
    </style>
</head>
<body>
    <div class="top-banner"></div>

    <div class="container">
        <h2>Level 3 Cancer Prediction</h2>
        <form action="/step3" method="POST">
            <div class="form-group">
                <label for="night_sweats">Night Sweats Frequency:</label>
                <select id="night_sweats" name="night_sweats" required>
                    <option value="" disabled selected>Select an option</option>
                    <option value="1">Rarely</option>
                    <option value="2">Occasionally</option>
                    <option value="3">Frequently</option>
                </select>
            </div>

            <div class="form-group">
                <label for="body_swelling">Body Swelling:</label>
                <select id="body_swelling" name="body_swelling" required>
                    <option value="" disabled selected>Select an option</option>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>

            <div class="form-group">
                <label for="physical_activity">Physical Activity Change:</label>
                <select id="physical_activity" name="physical_activity" required>
                    <option value="" disabled selected>Select an option</option>
                    <option value="0">No Change</option>
                    <option value="1">Stopped</option>
                    <option value="2">Started</option>
                    <option value="3">Increased</option>
                    <option value="4">Decreased</option>
                </select>
            </div>

            <div class="form-group">
                <label for="sleep_quality">Sleep Quality:</label>
                <select id="sleep_quality" name="sleep_quality" required>
                    <option value="" disabled selected>Select an option</option>
                    <option value="3">Poor</option>
                    <option value="2">Moderate</option>
                    <option value="1">Good</option>
                </select>
            </div>

            <div class="form-group">
                <label for="sleep_duration">Average Sleep Duration (hours):</label>
                <input type="number" id="sleep_duration" name="sleep_duration" step="0.1" min="4" max="10" required placeholder="Enter duration in hours">
            </div>

            <div class="form-group">
                <label for="smoking_change">Smoking Pattern Change:</label>
                <select id="smoking_change" name="smoking_change" required>
                    <option value="" disabled selected>Select an option</option>
                    <option value="0">No Change</option>
                    <option value="1">Stopped</option>
                    <option value="2">Started</option>
                    <option value="3">Increased</option>
                    <option value="4">Decreased</option>
                </select>
            </div>

            <div class="form-group">
                <label for="alcohol_change">Alcohol Consumption Change:</label>
                <select id="alcohol_change" name="alcohol_change" required>
                    <option value="" disabled selected>Select an option</option>
                    <option value="0">No Change</option>
                    <option value="1">Stopped</option>
                    <option value="2">Started</option>
                    <option value="3">Increased</option>
                    <option value="4">Decreased</option>
                </select>
            </div>

            <div class="form-group">
                <label for="body_odor">Unusual Body Odor:</label>
                <select id="body_odor" name="body_odor" required>
                    <option value="" disabled selected>Select an option</option>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>

            <div class="form-group">
                <label for="taste_sensation">Unusual Taste Sensation:</label>
                <select id="taste_sensation" name="taste_sensation" required>
                    <option value="" disabled selected>Select an option</option>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>

            <div class="form-group">
                <label for="smell_sensation">Unusual Smell Sensation:</label>
                <select id="smell_sensation" name="smell_sensation" required>
                    <option value="" disabled selected>Select an option</option>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>

            <div class="form-group">
                <label for="memory_problems">Memory Problems:</label>
                <select id="memory_problems" name="memory_problems" required>
                    <option value="" disabled selected>Select an option</option>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>

            <div class="form-group">
                <label for="mood_swings">Mood Swings:</label>
                <select id="mood_swings" name="mood_swings" required>
                    <option value="" disabled selected>Select an option</option>
                    <option value="1">Rarely</option>
                    <option value="2">Occasionally</option>
                    <option value="3">Frequently</option>
                </select>
            </div>

            <div class="form-group">
                <label for="difficulty_concentrating">Difficulty Concentrating:</label>
                <select id="difficulty_concentrating" name="difficulty_concentrating" required>
                    <option value="" disabled selected>Select an option</option>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>

            <div class="form-group">
                <label for="anxiety_stress">Increased Anxiety/Stress:</label>
                <select id="anxiety_stress" name="anxiety_stress" required>
                    <option value="" disabled selected>Select an option</option>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>

            <div class="form-group">
                <label for="loss_interest">Loss of Interest in Daily Activities:</label>
                <select id="loss_interest" name="loss_interest" required>
                    <option value="" disabled selected>Select an option</option>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>

            <button type="submit" class="submit-btn">Predict Cancer Risk</button>

            <div class="footer">
                &copy; 2025 Cancer Risk Prediction System. Stay Healthy, Stay Aware.
            </div>
        </form>
    </div>
</body>
</html>
