<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancer Risk Prediction</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #281549;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #fff;
            font-family: 'Poppins', sans-serif;
            overflow-y: auto;
        }

        /* Full-width banner with rounded bottom */
        .top-banner {
            width: 100%;
            height: 80px;
            background: linear-gradient(to right, #6A11CB, #FF00FF);
            border-bottom-left-radius: 50% 20px;
            border-bottom-right-radius: 50% 20px;
        }

        .container {
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 45px 50px;
            box-shadow: 0 20px 45px rgba(0, 0, 0, 0.6);
            width: 100%;
            max-width: 650px;
            box-sizing: border-box;
            transition: transform 0.5s, box-shadow 0.5s;
        }

        .container:hover {
            transform: translateY(-10px);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.7);
        }

        .container h2 {
            text-align: center;
            margin-bottom: 35px;
            font-weight: 700;
            font-size: 2.7em;
            color: #fff;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            text-shadow: 0 4px 6px rgba(0,0,0,0.5);
        }

        .form-group {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .form-group label {
            margin-bottom: 7px;
            font-size: 1.15em;
            color: #e3e3e3;
        }

        .form-group input, .form-group select {
            padding: 14px 15px;
            border: none;
            border-radius: 15px;
            font-size: 1em;
            color: #333;
            box-sizing: border-box;
            transition: box-shadow 0.4s, transform 0.3s;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            box-shadow: 0 0 15px #fff;
            transform: scale(1.04);
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            margin-top: 30px;
            background: linear-gradient(to right, #6A11CB, #FF00FF);
            color: #fff;
            border: none;
            border-radius: 15px;
            font-size: 1.5em;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.5s, transform 0.4s;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
        }

        .submit-btn:hover {
            background: linear-gradient(135deg, #96c93d, #00b09b);
            transform: translateY(-6px);
        }

        .footer {
            margin-top: 35px;
            text-align: center;
            font-size: 0.85em;
            color: #ddd;
            opacity: 0.75;
        }

        @media(max-width: 500px){
            .container {
                padding: 35px 30px;
            }

            .container h2 {
                font-size: 2.2em;
            }

            .submit-btn {
                font-size: 1.3em;
            }
        }
    </style>
</head>
<body>
    <div class="top-banner"></div>

    <div class="container">
        <h2>Level 1 CancerPrediction</h2>
        <form action="/start" method="post">
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" min="0" required placeholder="Enter your age">
            </div>

            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="" disabled selected>Select your gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="family_history">Family History of Cancer:</label>
                <select id="family_history" name="family_history" required>
                    <option value="" disabled selected>Select an option</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>

            <div class="form-group">
                <label for="smoking">Smoking History:</label>
                <select id="smoking" name="smoking" required>
                    <option value="" disabled selected>Select an option</option>
                    <option value="Never">Never</option>
                    <option value="Former">Former Smoker</option>
                    <option value="Current">Current Smoker</option>
                </select>
            </div>

            <div class="form-group">
                <label for="alcohol">Alcohol Consumption:</label>
                <select id="alcohol" name="alcohol" required>
                    <option value="" disabled selected>Select an option</option>
                    <option value="Never">Never</option>
                    <option value="Occasional">Occasional</option>
                    <option value="Frequent">Frequent</option>
                </select>
            </div>

            <div class="form-group">
                <label for="activity">Physical Activity Level (1-10):</label>
                <input type="number" id="activity" name="activity" min="1" max="10" required placeholder="1 = Low, 10 = High">
            </div>

            <div class="form-group">
                <label for="diet">Diet Quality (1-10):</label>
                <input type="number" id="diet" name="diet" min="1" max="10" required placeholder="1 = Poor, 10 = Excellent">
            </div>

            <div class="form-group">
                <label for="weight_loss">Unexplained Weight Loss (kg):</label>
                <input type="number" id="weight_loss" name="weight_loss" step="0.1" required placeholder="Enter weight loss in kg">
            </div>

            <div class="form-group">
                <label for="fatigue">Persistent Fatigue (1-10):</label>
                <input type="number" id="fatigue" name="fatigue" min="1" max="10" required placeholder="1 = Low, 10 = Severe">
            </div>

            <div class="form-group">
                <label for="pain">Chronic Pain Level (1-10):</label>
                <input type="number" id="pain" name="pain" min="1" max="10" required placeholder="1 = Low, 10 = Severe">
            </div>

            <button type="submit" class="submit-btn">Submit Prediction</button>

            <div class="footer">
                &copy; 2025 Cancer Risk Prediction System. Early Detection, Better Protection.
            </div>
        </form>
    </div>
</body>
</html>
